<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/icon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Calendar Project</title>
  </head>

  <body>
    <section>
      <div class="image-box">
        <img src="images/vanilla_coding_logo.png" />
      </div>
      <h1 class=reset>Calendar</h1>

      <!-- 달력 Start -->
      <div class="calendar">
        <div class="currents">
          <p class="year"></p>
            <div>
              <button class="preM"><<</button>
              <div class="line date"></div>
              <div class="line dal"></div>
              <div class="line days"></div>
              <button class="nextM">>></button>
            </div>
        </div>
        <div class="box">
          <div class="yoil">
            <div>SUN</div>
            <div>MON</div>
            <div>TUE</div>
            <div>WED</div>
            <div>THU</div>
            <div>FRI</div>
            <div>SAT</div>
          </div>
          <div class="numbers">
            <div class="zeros"></div>
            <div>1</div>
          </div>
        </div>
      </div>

      <!-- 달력 End -->
    </section>
    <script src="index.js"></script>
  </body>
</html>
